language: node_js
node_js:
  - 8

on:
  branch: master
  tags: true

env:
  - BROWSER=ChromeCi
  - BROWSER=Firefox

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - npm test
  - npm run coveralls

jobs:
  include:
    - stage: "NPM publish"
      script: skip
      deploy:
        provider: npm
        email: "leishenghao@126.com"
        api_key: $NPM_AUTH_TOKEN
        skip_cleanup: true
        on:
          tags: true

stages:
  - test
  - name: "NPM publish"
    if: tag IS present
